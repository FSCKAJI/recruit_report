<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>応募者管理ダッシュボード</title>
    <!-- Chart.js CDNを読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>応募者管理ダッシュボード</h1>
        
        <!-- 月選択タブ -->
        <div class="month-tabs">
            <div class="month-tab active" data-month="2025-05">2025年5月</div>
            <div class="month-tab" data-month="2025-04">2025年4月</div>
            <div class="month-tab" data-month="2025-03">2025年3月</div>
            <div class="month-tab add-month" onclick="showAddMonthModal()">+ 月を追加</div>
        </div>
        
        <!-- 統計カード -->
        <div class="dashboard-header">
            <div class="stat-card">
                <div class="stat-value" id="totalApplicants">12</div>
                <div class="stat-label">応募者総数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value success" id="hiredCount">6</div>
                <div class="stat-label">採用数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value warning" id="pendingCount">1</div>
                <div class="stat-label">選考中</div>
            </div>
            <div class="stat-card">
                <div class="stat-value danger" id="rejectedCount">3</div>
                <div class="stat-label">不採用</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCost">¥1,811,000</div>
                <div class="stat-label">採用コスト合計</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="costPerHire">¥220,000</div>
                <div class="stat-label">採用単価</div>
            </div>
        </div>
        
        <!-- コントロール -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="名前、店舗、職種などで検索...">
            </div>
            <div class="filter-group">
                <span class="filter-label">ステータス:</span>
                <button class="filter-btn active" data-filter="all">すべて</button>
                <button class="filter-btn" data-filter="採用">採用</button>
                <button class="filter-btn" data-filter="選考中">選考中</button>
                <button class="filter-btn" data-filter="不採用">不採用</button>
                <button class="filter-btn" data-filter="辞退">辞退</button>
            </div>
            <div class="filter-group">
                <span class="filter-label">店舗:</span>
                <select class="store-filter-select" id="storeFilter">
                    <option value="all">すべての店舗</option>
                    <!-- 店舗オプションが動的に追加されます -->
                </select>
            </div>
            <div class="sort-group">
                <span class="filter-label">並べ替え:</span>
                <button class="filter-btn" id="sortAsc" onclick="sortApplicants('asc')">古い順</button>
                <button class="filter-btn active" id="sortDesc" onclick="sortApplicants('desc')">新しい順</button>
            </div>
            <button class="add-applicant-btn" onclick="showAddModal()">
                <span>+</span> 応募者を追加
            </button>
        </div>
        
        <!-- グラフ表示エリア -->
        <div class="chart-container">
            <div class="chart-tabs">
                <button class="chart-tab active" data-chart="applicants">応募者集計</button>
                <button class="chart-tab" data-chart="source">応募経路分析</button>
                <button class="chart-tab" data-chart="cost">コスト分析</button>
                <button class="chart-tab" data-chart="stores">店舗別分析</button>
            </div>
            <div class="chart-content">
                <div class="chart-placeholder" id="chart">
                    <canvas id="applicantsChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
        
        <!-- 応募者テーブル -->
        <div class="applicants-table">
            <table>
                <thead>
                    <tr>
                        <th>応募日</th>
                        <th>店舗名</th>
                        <th>氏名</th>
                        <th>年齢/性別</th>
                        <th>職種</th>
                        <th>雇用形態</th>
                        <th>応募経路</th>
                        <th>成果報酬</th>
                        <th>面接日</th>
                        <th>ステータス</th>
                        <th>入社日</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="applicantsTableBody">
                    <!-- ここにデータが動的に入ります -->
                </tbody>
            </table>
        </div>
        
        <div class="pagination" id="pagination">
            <!-- ページネーションが動的に入ります -->
        </div>
    </div>
    
    <!-- 応募者追加/編集モーダル -->
    <div class="modal" id="applicantModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">応募者を追加</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            
            <!-- 店舗追加ボタン -->
            <button class="manage-stores-btn" onclick="showManageStoresModal()">
                <span>+</span> 店舗を追加・管理
            </button>
            
            <!-- クイック入力ボタン -->
            <div id="quickInputButtons" style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px;">
                <div style="width: 100%; margin-bottom: 5px; font-weight: 600; color: #2c3e50;">よく使う店舗:</div>
                <button class="filter-btn" onclick="setStore('北島')">北島</button>
                <button class="filter-btn" onclick="setStore('東原')">東原</button>
                <button class="filter-btn" onclick="setStore('富久')">富久</button>
                <button class="filter-btn" onclick="setStore('宇多津')">宇多津</button>
                <button class="filter-btn" onclick="setStore('国分')">国分</button>
                
                <div style="width: 100%; margin: 10px 0 5px; font-weight: 600; color: #2c3e50;">よく使う応募経路:</div>
                <button class="filter-btn" onclick="setSource('リジョブ', '¥231,000')">リジョブ</button>
                <button class="filter-btn" onclick="setSource('ジョブメドレー', '¥220,000')">ジョブメドレー</button>
                <button class="filter-btn" onclick="setSource('バイトルPRO', '¥150,000')">バイトルPRO</button>
                <button class="filter-btn" onclick="setSource('自社 （ジェイシティ）', '0円')">自社</button>
                <button class="filter-btn" onclick="setSource('紹介', '0円')">紹介</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">応募日</label>
                <input type="date" class="form-input" id="applicationDate">
            </div>
            <div class="form-group">
                <label class="form-label">店舗名</label>
                <select class="form-select" id="storeName">
                    <option value="">店舗を選択してください</option>
                    <!-- 店舗オプションが動的に追加されます -->
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">氏名</label>
                <input type="text" class="form-input" id="applicantName">
            </div>
            <div class="form-group">
                <label class="form-label">性別</label>
                <select class="form-select" id="gender">
                    <option value="男性">男性</option>
                    <option value="女性">女性</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">年齢</label>
                <input type="number" class="form-input" id="age">
            </div>
            <div class="form-group">
                <label class="form-label">職種</label>
                <input type="text" class="form-input" id="jobTitle" value="スタイリスト">
            </div>
            <div class="form-group">
                <label class="form-label">雇用形態</label>
                <select class="form-select" id="employmentType">
                    <option value="正社員">正社員</option>
                    <option value="パート・アルバイト">パート・アルバイト</option>
                    <option value="契約社員">契約社員</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">応募経路</label>
                <select class="form-select" id="applicationSource">
                    <option value="リジョブ">リジョブ</option>
                    <option value="ジョブメドレー">ジョブメドレー</option>
                    <option value="バイトルPRO">バイトルPRO</option>
                    <option value="ビューティーミライ">ビューティーミライ</option>
                    <option value="自社 （ジェイシティ）">自社 （ジェイシティ）</option>
                    <option value="紹介">紹介</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">成果報酬</label>
                <input type="text" class="form-input" id="referralFee" placeholder="例: ¥220,000">
            </div>
            <div class="form-group">
                <label class="form-label">面接日</label>
                <input type="date" class="form-input" id="interviewDate">
            </div>
            <div class="form-group">
                <label class="form-label">ステータス</label>
                <select class="form-select" id="status">
                    <option value="選考中">選考中</option>
                    <option value="採用">採用</option>
                    <option value="不採用">不採用</option>
                    <option value="辞退">辞退</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">入社日</label>
                <input type="date" class="form-input" id="startDate">
            </div>
            <div class="form-group">
                <label class="form-label">備考</label>
                <textarea class="form-input" id="notes" rows="3"></textarea>
            </div>
            <div class="modal-footer">
                <button class="modal-btn cancel" onclick="closeModal()">キャンセル</button>
                <button class="modal-btn save" onclick="saveApplicant()">保存</button>
            </div>
        </div>
    </div>
    
    <!-- 月追加モーダル -->
    <div class="modal" id="addMonthModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">データ入力月を追加</h2>
                <button class="close-modal" onclick="closeAddMonthModal()">&times;</button>
            </div>
            <div class="form-group">
                <label class="form-label">年月を選択</label>
                <input type="month" class="form-input" id="newMonthInput">
            </div>
            <div class="modal-footer">
                <button class="modal-btn cancel" onclick="closeAddMonthModal()">キャンセル</button>
                <button class="modal-btn save" onclick="addNewMonth()">追加</button>
            </div>
        </div>
    </div>
    
    <!-- 店舗管理モーダル -->
    <div class="modal" id="manageStoresModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">店舗の追加・管理</h2>
                <button class="close-modal" onclick="closeManageStoresModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">新しい店舗名</label>
                <input type="text" class="form-input" id="newStoreName" placeholder="例: 新宿店">
            </div>
            
            <div class="form-group">
                <label class="form-label">店舗住所</label>
                <input type="text" class="form-input" id="newStoreAddress" placeholder="例: 東京都新宿区新宿3-1-1">
            </div>
            
            <div class="form-group">
                <label class="form-label">地域</label>
                <select class="form-select" id="newStoreRegion">
                    <option value="広島">広島</option>
                    <option value="岡山">岡山</option>
                    <option value="兵庫">兵庫</option>
                    <option value="大阪">大阪</option>
                    <option value="京都">京都</option>
                    <option value="愛媛">愛媛</option>
                    <option value="香川">香川</option>
                    <option value="徳島">徳島</option>
                    <option value="山口">山口</option>
                    <option value="福岡・佐賀">福岡・佐賀</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            
            <div class="modal-footer">
                <button class="modal-btn cancel" onclick="closeManageStoresModal()">キャンセル</button>
                <button class="modal-btn save" onclick="addNewStore()">店舗を追加</button>
            </div>
            
            <hr style="margin: 20px 0; border-top: 1px dashed #e0e0e0;">
            
            <h3 style="margin-bottom: 15px;">登録店舗一覧</h3>
            <div style="max-height: 300px; overflow-y: auto;" id="storesListContainer">
                <!-- 店舗リストが動的に入ります -->
            </div>
        </div>
    </div>
    
    <!-- JavaScript ファイルを読み込み -->
    <script src="js/data.js"></script>
    <script src="js/stores.js"></script>
    <script src="js/applicants.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/store-management.js"></script>
    <script src="js/month-management.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
