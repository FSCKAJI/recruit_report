        // 統計を更新
        function updateStats() {
            // 現在の月のデータを取得
            const currentMonthData = monthlyData[currentMonth] || [];
            
            const totalApplicants = currentMonthData.length;
            const hiredApplicants = currentMonthData.filter(a => a.status === '採用');
            const hiredCount = hiredApplicants.length;
            const pendingCount = currentMonthData.filter(a => a.status === '選考中').length;
            const rejectedCount = currentMonthData.filter(a => a.status === '不採用').length;
            
            // 採用コスト集計 - 採用フラグが立っている人のみ
            let totalCost = 0;
            const costRegex = /¥([\d,]+)/;
            
            hiredApplicants.forEach(applicant => {
                if (applicant.referralFee) {
                    const match = applicant.referralFee.match(costRegex);
                    if (match) {
                        const costStr = match[1].replace(/,/g, '');
                        totalCost += parseInt(costStr, 10);
                    }
                }
            });
            
            // 採用単価計算
            const costPerHire = hiredCount > 0 ? totalCost / hiredCount : 0;
            
            // カンマ区切りのフォーマット
            const formattedCost = new Intl.NumberFormat('ja-JP', {
                style: 'currency',
                currency: 'JPY',
                maximumFractionDigits: 0
            }).format(totalCost);
            
            const formattedCostPerHire = new Intl.NumberFormat('ja-JP', {
                style: 'currency',
                currency: 'JPY',
                maximumFractionDigits: 0
            }).format(costPerHire);
            
            document.getElementById('totalApplicants').textContent = totalApplicants;
            document.getElementById('hiredCount').textContent = hiredCount;
            document.getElementById('pendingCount').textContent = pendingCount;
            document.getElementById('rejectedCount').textContent = rejectedCount;
            document.getElementById('totalCost').textContent = formattedCost;
            document.getElementById('costPerHire').textContent = formattedCostPerHire;
        }

            // 月タブを追加
            addMonthTab(newMonth);
            
            // 月タブを追加してモーダルを閉じる
            closeAddMonthModal();
            
            // 新しい月に切り替え
            switchMonth(newMonth);
        }
        
        // 月タブを追加
        function addMonthTab(month) {
            const tabsContainer = document.querySelector('.month-tabs');
            const addButton = document.querySelector('.month-tab.add-month');
            
            // 年月のフォーマット（例：2025-05 → 2025年5月）
            const [year, monthNum] = month.split('-');
            const formattedMonth = `${year}年${parseInt(monthNum)}月`;
            
            // 新しいタブ要素
            const newTab = document.createElement('div');
            newTab.className = 'month-tab';
            newTab.setAttribute('data-month', month);
            newTab.textContent = formattedMonth;
            
            // タブがクリックされたときのイベント
            newTab.addEventListener('click', () => {
                switchMonth(month);
            });
            
            // 「+月を追加」ボタンの前に挿入
            tabsContainer.insertBefore(newTab, addButton);
        }
        
        // フィルターボタンのイベントリスナーを設定
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                currentFilter = btn.getAttribute('data-filter');
                renderApplicants();
            });
        });
        
        // 検索ボックスのイベントリスナーを設定
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            renderApplicants();
        });
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            // 月タブのイベントリスナーを設定
            document.querySelectorAll('.month-tab:not(.add-month)').forEach(tab => {
                tab.addEventListener('click', () => {
                    const month = tab.getAttribute('data-month');
                    switchMonth(month);
                });
            });
            
            // グラフタブのイベントリスナーを設定
            document.querySelectorAll('.chart-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.chart-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    const chartType = tab.getAttribute('data-chart');
                    updateChart(chartType);
                });
            });
            
            renderApplicants();
            updateStats();
            initCharts();
        });
        
        // グラフ初期化
        let applicantsChart = null;
        
        function initCharts() {
            const ctx = document.getElementById('applicantsChart').getContext('2d');
            
            applicantsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['3月', '4月', '5月', '6月', '7月', '8月'],
                    datasets: [
                        {
                            label: '応募者数',
                            data: [0, 0, 12, 0, 0, 0],
                            backgroundColor: 'rgba(52, 152, 219, 0.5)',
                            borderColor: 'rgba(52, 152, 219, 1)',
                            borderWidth: 1
                        },
                        {
                            label: '採用数',
                            data: [0, 0, 6, 0, 0, 0],
                            backgroundColor: 'rgba(46, 204, 113, 0.5)',
                            borderColor: 'rgba(46, 204, 113, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '人数'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '月'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: '月別応募者・採用者数',
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            });
        }
        
        // グラフを更新
        function updateChart(chartType) {
            if (chartType === 'applicants') {
                // 応募者集計グラフ
                applicantsChart.data.datasets = [
                    {
                        label: '応募者数',
                        data: [0, 0, 12, 0, 0, 0],
                        backgroundColor: 'rgba(52, 152, 219, 0.5)',
                        borderColor: 'rgba(52, 152, 219, 1)',
                        borderWidth: 1
                    },
                    {
                        label: '採用数',
                        data: [0, 0, 6, 0, 0, 0],
                        backgroundColor: 'rgba(46, 204, 113, 0.5)',
                        borderColor: 'rgba(46, 204, 113, 1)',
                        borderWidth: 1
                    }
                ];
                applicantsChart.options.plugins.title.text = '月別応募者・採用者数';
                
            } else if (chartType === 'source') {
                // 応募経路分析グラフ
                applicantsChart.data.datasets = [
                    {
                        label: 'リジョブ',
                        data: [0, 0, 3, 0, 0, 0],
                        backgroundColor: 'rgba(241, 196, 15, 0.5)',
                        borderColor: 'rgba(241, 196, 15, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'ジョブメドレー',
                        data: [0, 0, 3, 0, 0, 0],
                        backgroundColor: 'rgba(230, 126, 34, 0.5)',
                        borderColor: 'rgba(230, 126, 34, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'バイトルPRO',
                        data: [0, 0, 2, 0, 0, 0],
                        backgroundColor: 'rgba(231, 76, 60, 0.5)',
                        borderColor: 'rgba(231, 76, 60, 1)',
                        borderWidth: 1
                    },
                    {
                        label: '自社・紹介',
                        data: [0, 0, 3, 0, 0, 0],
                        backgroundColor: 'rgba(155, 89, 182, 0.5)',
                        borderColor: 'rgba(155, 89, 182, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'その他',
                        data: [0, 0, 1, 0, 0, 0],
                        backgroundColor: 'rgba(149, 165, 166, 0.5)',
                        borderColor: 'rgba(149, 165, 166, 1)',
                        borderWidth: 1
                    }
                ];
                applicantsChart.options.plugins.title.text = '応募経路別応募者数';
                
            } else if (chartType === 'cost') {
                // コスト分析グラフ
                applicantsChart.data.datasets = [
                    {
                        label: '採用コスト合計',
                        data: [0, 0, 660000, 0, 0, 0],
                        backgroundColor: 'rgba(52, 152, 219, 0.5)',
                        borderColor: 'rgba(52, 152, 219, 1)',
                        borderWidth: 1,
                        type: 'bar',
                        yAxisID: 'y'
                    },
                    {
                        label: '採用単価',
                        data: [0, 0, 110000, 0, 0, 0],
                        backgroundColor: 'rgba(231, 76, 60, 0.5)',
                        borderColor: 'rgba(231, 76, 60, 1)',
                        borderWidth: 2,
                        type: 'line',
                        yAxisID: 'y1'
                    }
                ];
                applicantsChart.options.scales = {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '採用コスト合計'
                        },
                        position: 'left'
                    },
                    y1: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '採用単価'
                        },
                        position: 'right',
                        grid: {
                            drawOnChartArea: false
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '月'
                        }
                    }
                };
                applicantsChart.options.plugins.title.text = '月別採用コスト分析';
            }
            
            applicantsChart.update();
        }

    </script>
</body>
