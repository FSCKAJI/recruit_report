<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容師採用管理ダッシュボード</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>美容師採用管理ダッシュボード</h1>
        
        <!-- タブメニュー -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="current">2025年5月</button>
            <button class="tab-btn" data-tab="archive">過去データ</button>
            <button class="tab-btn" data-tab="statistics">統計・分析</button>
        </div>
        
        <!-- 現在月（2025年5月）のデータ -->
        <div class="tab-content active" id="current">
            <div class="dashboard-header">
                <h2>2025年5月 採用管理</h2>
                <div class="actions">
                    <button id="add-application-btn" class="action-btn">新規応募追加</button>
                    <button id="export-current-btn" class="action-btn">データ出力</button>
                </div>
            </div>
            
            <!-- 採用統計カード -->
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-value" id="total-applications">0</div>
                    <div class="stat-label">応募総数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="hired-count">0</div>
                    <div class="stat-label">採用数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="hire-rate">0%</div>
                    <div class="stat-label">採用率</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-cost">¥0</div>
                    <div class="stat-label">採用コスト合計</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="cost-per-hire">¥0</div>
                    <div class="stat-label">採用単価</div>
                </div>
            </div>
            
            <!-- 応募者データテーブル -->
            <div class="data-table-container">
                <table id="applications-table" class="data-table">
                    <thead>
                        <tr>
                            <th>応募日</th>
                            <th>店舗名</th>
                            <th>氏名</th>
                            <th>性別</th>
                            <th>年齢</th>
                            <th>職種</th>
                            <th>雇用形態</th>
                            <th>応募経路</th>
                            <th>採用成果報酬</th>
                            <th>面接日</th>
                            <th>内定日</th>
                            <th>合否</th>
                            <th>入社日</th>
                            <th>備考</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- JavaScriptでデータが挿入される -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- 過去データタブ -->
        <div class="tab-content" id="archive">
            <div class="dashboard-header">
                <h2>過去データ閲覧</h2>
                <div class="actions">
                    <div class="select-wrapper">
                        <select id="archive-month-selector">
                            <option value="">-- 月を選択 --</option>
                            <!-- JavaScriptで月のオプションが挿入される -->
                        </select>
                    </div>
                    <button id="add-archive-month-btn" class="action-btn">新規月データ追加</button>
                </div>
            </div>
            
            <div id="archive-content">
                <!-- 選択された月のデータがここに表示される -->
                <p class="placeholder-text">月を選択してデータを表示</p>
            </div>
        </div>
        
        <!-- 統計・分析タブ -->
        <div class="tab-content" id="statistics">
            <div class="dashboard-header">
                <h2>統計・分析</h2>
                <div class="actions">
                    <div class="select-wrapper">
                        <select id="stats-year-selector">
                            <option value="2025">2025年</option>
                            <option value="2024">2024年</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- グラフコンテナ -->
            <div class="charts-container">
                <div class="chart-card">
                    <h3>月別応募数と採用数</h3>
                    <div class="chart" id="applications-chart"></div>
                </div>
                <div class="chart-card">
                    <h3>応募経路別採用数</h3>
                    <div class="chart" id="source-chart"></div>
                </div>
                <div class="chart-card">
                    <h3>店舗別採用数</h3>
                    <div class="chart" id="store-chart"></div>
                </div>
                <div class="chart-card">
                    <h3>月別採用コスト</h3>
                    <div class="chart" id="cost-chart"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 新規応募モーダル -->
    <div id="application-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">新規応募登録</h2>
            <form id="application-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="apply-date">応募日</label>
                    <input type="date" id="apply-date" required>
                </div>
                <div class="form-group">
                    <label for="store">店舗名</label>
                    <select id="store" required>
                        <option value="">-- 選択してください --</option>
                        <!-- JavaScriptで店舗リストが挿入される -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">氏名</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>性別</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="gender" value="男性" required>
                            男性
                        </label>
                        <label>
                            <input type="radio" name="gender" value="女性">
                            女性
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="age">年齢</label>
                    <input type="number" id="age" min="16" max="100">
                </div>
                <div class="form-group">
                    <label for="position">職種</label>
                    <select id="position">
                        <option value="">-- 選択してください --</option>
                        <option value="スタイリスト">スタイリスト</option>
                        <option value="アシスタント">アシスタント</option>
                        <option value="受付">受付</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="employment-type">雇用形態</label>
                    <select id="employment-type">
                        <option value="">-- 選択してください --</option>
                        <option value="正社員">正社員</option>
                        <option value="パート・アルバイト">パート・アルバイト</option>
                        <option value="業務委託">業務委託</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="source">応募経路</label>
                    <select id="source" required>
                        <option value="">-- 選択してください --</option>
                        <!-- JavaScriptで応募経路リストが挿入される -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="fee">採用成果報酬</label>
                    <input type="text" id="fee" placeholder="例: 220,000">
                </div>
                <div class="form-group">
                    <label for="interview-date">面接日</label>
                    <input type="date" id="interview-date">
                </div>
                <div class="form-group">
                    <label for="offer-date">内定日</label>
                    <input type="date" id="offer-date">
                </div>
                <div class="form-group">
                    <label for="result">合否</label>
                    <select id="result">
                        <option value="">-- 選択してください --</option>
                        <option value="選考中">選考中</option>
                        <option value="採用">採用</option>
                        <option value="不採用">不採用</option>
                        <option value="辞退">辞退</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-date">入社日</label>
                    <input type="date" id="start-date">
                </div>
                <div class="form-group">
                    <label for="notes">備考</label>
                    <textarea id="notes"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" id="save-application" class="primary-btn">保存</button>
                    <button type="button" id="cancel-application" class="secondary-btn">キャンセル</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 新規月データ追加モーダル -->
    <div id="month-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>新規月データ追加</h2>
            <form id="month-form">
                <div class="form-group">
                    <label for="new-month">年月</label>
                    <input type="month" id="new-month" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">作成</button>
                    <button type="button" class="secondary-btn cancel-btn">キャンセル</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 店舗管理モーダル -->
    <div id="store-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>店舗管理</h2>
            <div class="store-management">
                <div class="store-list-container">
                    <h3>登録店舗一覧</h3>
                    <div id="store-list">
                        <!-- JavaScriptで店舗リストが挿入される -->
                    </div>
                </div>
                <div class="add-store-form">
                    <h3>新規店舗追加</h3>
                    <form id="add-store-form">
                        <div class="form-group">
                            <label for="new-store-name">店舗名</label>
                            <input type="text" id="new-store-name" required>
                        </div>
                        <div class="form-group">
                            <label for="new-store-address">住所</label>
                            <input type="text" id="new-store-address" required>
                        </div>
                        <button type="submit" class="primary-btn">追加</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 応募経路管理モーダル -->
    <div id="source-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>応募経路管理</h2>
            <div class="source-management">
                <div class="source-list-container">
                    <h3>登録応募経路一覧</h3>
                    <div id="source-list">
                        <!-- JavaScriptで応募経路リストが挿入される -->
                    </div>
                </div>
                <div class="add-source-form">
                    <h3>新規応募経路追加</h3>
                    <form id="add-source-form">
                        <div class="form-group">
                            <label for="new-source-name">応募経路名</label>
                            <input type="text" id="new-source-name" required>
                        </div>
                        <button type="submit" class="primary-btn">追加</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScriptファイル -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/data.js"></script>
    <script src="js/stores.js"></script>
    <script src="js/sources.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/form.js"></script>
    <script src="js/table.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/archive.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
